<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Project GAGF</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/css/reset.css" />
  <link rel="stylesheet" href="src/css/grid.css" />
  <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
  <!-- BEGIN HEADER -->
  <header id="header" class="main_header">
    <div class="headerWrap">
      <div class="header_top">
        <img src="src/images/header_social-medias.svg" class="header_social-medias" alt="icon">
        <h5>RRJETE SOCIALE</h5>
        <div class="header_select-menu">
          <div class="header_select-language">
            ENG
          </div>
          <ul>
            <li>
              <a href="#">ALB</a>
            </li>
            <li>
              <a href="#">AZB</a>
            </li>
            <li>
              <a href="#">FRA</a>
            </li>
          </ul>
        </div>
        <div class="header_search">
          <input type="text" id="fname" name="fname" class="header_search-input">
          <a href="#"><button type="submit" class="header_search-icon"></button>
            <svg xmlns="http://www.w3.org/2000/svg" width="18.855" height="18.855" viewBox="0 0 18.855 18.855">
              <path id="path"
                d="M47.868,62.552h-.862l-.323-.323A6.744,6.744,0,0,0,48.406,57.7a7,7,0,1,0-7,7,6.744,6.744,0,0,0,4.525-1.724l.323.323v.862l5.387,5.387,1.616-1.616Zm-6.465,0A4.848,4.848,0,1,1,46.252,57.7,4.828,4.828,0,0,1,41.4,62.552Z"
                transform="translate(-34.4 -50.7)" fill="#fff" />
            </svg>
          </a>
        </div>
      </div>
      <div class="header_bottom">
        <img class="header_logo" src="src/images/GAGF Logo.svg" alt="GAGF LOGO">
        <ul class="header_content">
          <li class="active_content">FESTIVALI</li>
          <a href="#">
            <li>TV</li>
          </a>
          <a href="#">
            <li>MEDIA</li>
          </a>
          <a href="#">
            <li>BLOG</li>
          </a>
          <a href="#">
            <li>CONTACT</li>
          </a>
        </ul>
        <div class="registration">
          <a href="#">
            <h4>REGJISTRIMI</h4>
          </a>
        </div>
        <div class="envelope_registration">
          <h4>NEWSLETTER</h4>
        </div>
      </div>
    </div>
  </header>
  <!-- END HEADER -->
  <!-- BEGIN MAIN -->
  <main id="main" class="main_content">
    <section class="first_section">
      <div class="container">
        <div class="mainWrap">
          <section class="banner_section">
            <div class="banner_wrapper">
              <div class="photo">
                <img src="./src/images/Photo.jpg" />
              </div>
              <div class="title__wrapper">
                <h1>Global Albanian Gastronomy Festival</h1>
                <h3>Super chefs, great food and good people.</h3>
              </div>
            </div>
        </div>
      </div>
      </div>
    </section>
  </main>
  <!-- END MAIN -->
  <!-- BEGIN FOOTER -->
  <footer id="footer" class="main_footer">
    <div class="footerWrap"></div>
  </footer>
  <!-- END FOOTER -->
  <!-- SCRIPTS -->
  <script src="src/js/main.js" type="text/javascript"></script>
</body>

</html>
